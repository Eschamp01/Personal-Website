{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Solver</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/ariadne_style.css' %}">
    <link rel="icon" href="{% static 'img/ariadne_logo.png' %}" type="image/png">
    <style>

        body::after {
          content: "";
          background: url('{% static 'img/greek_pattern.jpg' %}');
          opacity: 0.5;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          position: fixed;
          z-index: -1;   
          background-size: 50%;
          background-repeat: repeat;
      }
      
      </style>
</head>
<body>
<div class="container" style="margin-top: 20px; background-color:rgba(255, 255, 255, 1); opacity:1;">
    <h1 class="text-center">Step-by-step Solution</h1>
    <table class="table table-striped" style="margin-top: 20px;">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Steps</th>
                <th scope="col">Answers</th>
            </tr>
        </thead>
        <tbody>
        {% for step, answer in steps_and_answers %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ step }}</td>
                <td>{{ answer }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
